<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lightbox - Galeri</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>The Avengers</h1>

	<div class="container">
		<ul class="galeri">
			<li>
				<a href="#gambar1">
					<img src="img/thumb/black-panther.jpg" alt="black-panther">
					<span>Black Panther</span>
				</a>
				<div class="overlay" id="gambar1">
					<a href="#" class="close">X close</a>
					<img src="img/full/black_panther.jpg" alt="BP">
				</div>
			</li>
			<li>
				<a href="#gambar2">
					<img src="img/thumb/captain.jpg" alt="captain">
					<span>Captain</span>
				</a>
				<div class="overlay" id="gambar2">
					<a href="#" class="close">X close</a>
					<img src="img/full/captain.jpg" alt="BP">
				</div>
			</li>
			<li>
				<a href="#gambar3">
					<img src="img/thumb/thor.jpg" alt="thor">
					<span>Thor</span>
				</a>
				<div class="overlay" id="gambar3">
					<a href="#" class="close">X close</a>
					<img src="img/full/thor.jpg" alt="BP">
				</div>
			</li>
			<li>
				<a href="#gambar4">
					<img src="img/thumb/venom.jpg" alt="venom">
					<span>Venom</span>
				</a>
				<div class="overlay" id="gambar4">
					<a href="#" class="close">X close</a>
					<img src="img/full/venom.jpg" alt="BP">
				</div>
			</li>
			<div class="clear"></div>
		</ul>
	</div>

</body>
</html>
