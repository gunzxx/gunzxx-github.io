<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lightbox - Galeri</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>The Avengers</h1>

	<div class="container">
		<ul class="galeri">
			<li>
				<a href="#gambar1" class="gambar">
					<img src="img/thumb/1.jpg" alt="black-panther">
					<span>Black Panther</span>
				</a>
				<div class="overlay" id="gambar1">
					<a href="#" class="close">X close</a>
					<a href="#gambar4" class="prev">prev</a>
					<img src="img/full/1.jpg" alt="BP">
					<a href="#gambar2" class="next">next</a>
				</div>
			</li>
			<li>
				<a href="#gambar2" class="gambar">
					<img src="img/thumb/2.jpg" alt="captain">
					<span>Captain</span>
				</a>
				<div class="overlay" id="gambar2">
					<a href="#" class="close">X close</a>
					<a href="#gambar1" class="prev">prev</a>
					<img src="img/full/2.jpg" alt="BP">
					<a href="#gambar3" class="next">next</a>
				</div>
			</li>
			<li>
				<a href="#gambar3" class="gambar">
					<img src="img/thumb/3.jpg" alt="thor">
					<span>Thor</span>
				</a>
				<div class="overlay" id="gambar3">
					<a href="#" class="close">X close</a>
					<a href="#gambar2" class="prev">prev</a>
					<img src="img/full/3.jpg" alt="BP">
					<a href="#gambar4" class="next">next</a>
				</div>
			</li>
			<li>
				<a href="#gambar4" class="gambar">
					<img src="img/thumb/4.jpg" alt="venom">
					<span>Venom</span>
				</a>
				<div class="overlay" id="gambar4">
					<a href="#" class="close">X close</a>
					<a href="#gambar3" class="prev">prev</a>
					<img src="img/full/4.jpg" alt="BP">
					<a href="#gambar1" class="next">next</a>
				</div>
			</li>
			<div class="clear"></div>
		</ul>
	</div>

</body>
</html>
